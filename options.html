<!DOCTYPE html>
<html>
<head>
  <title>Danbooru Tag Copier Settings</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 10px 20px; width: 400px; background-color: #f0f0f0; }
    h1 { font-size: 1.2em; }
    label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 15px; border: none; background-color: #0073aa; color: white; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #009be6; }
    #status { margin-top: 15px; color: green; font-weight: bold; transition: opacity 1s; }
    p { font-size: 0.9em; line-height: 1.5; }
    a { color: #0073aa; }
  </style>
</head>
<body>
  <h1>Danbooru Tag Copier 設定</h1>
  <p>
    AIによるタグの属性分類機能を使用するには、Google AI (Gemini) のAPIキーが必要です。<br>
    APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>から取得できます。
  </p>
  <label for="api-key">Gemini API Key:</label>
  <input type="text" id="api-key" placeholder="APIキーをここに貼り付け">
  <button id="save">保存</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
